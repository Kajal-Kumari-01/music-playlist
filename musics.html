<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
	<div class="main_div">
	<div class="music_container">
			<h2 id="title">Nai jaana</h2>
			<h3 id="artist">Tulsi kumari</h3>
			<div class="img_container">

				<img src="image/kp.jpg" class="player">
				
				
			</div>
	          <audio src="music/song.mp3" class="audio"></audio>

	          <audio src="music/song1.mp3" class="audio"></audio>
	          <audio src="music/song2.mp3" class="audio"></audio>
   
	    <div class="music_controls">
		
		  <i class="fas fa-backward" id="prev" title="previous"></i>
		  <i class="fas fa-play main_button" id="playButton" title="play"></i>
		  <i class="fas fa-forward" id="next" title="next" ></i>
		
	   </div>
	
		
	</div>
<script>

	    const audio = document.querySelector('.audio');
        const image = document.querySelector('.player');
        const playButton = document.getElementById('playButton');
        const artist= document.getElementById('artist');
         const title = document.getElementById('title');
      const prev = document.getElementById('prev');
       const next = document.getElementById('next');
        const songs=[
						{
							name:"kp",
							title:"naijaana",
							artist:"tulsikumari",
							music_name:"song"
						},
						{
							name:"kp1",
							title:"purshare",
							artist:"Banni sandhu",
							music_name:"song2"
						},
						{
							name:"kp2",
							title:"Duniyaa",
							artist: "akhil ,dhvani",
							music_name:"song1"
						},
    				];

        let isPlaying = false;

        playButton.addEventListener('click', function() {
            if (!isPlaying) {
                audio.play();
                image.classList.add('anime');
                playButton.classList.replace("fa-play","fa-pause");
                isPlaying = true;
            } else {
                audio.pause();
                image.classList.remove('anime');
               playButton.classList.replace("fa-pause","fa-play");
                isPlaying = false;
            }
        });
       // changing  the data
       const loadsong = (songs)=>{
       	title.textContent= songs.title;
       	artist.textContent= songs.artist;
       	audio.src = "music/"+songs.music_name + ".mp3";
       	image.src = "image/"+songs.name + ".jpg";

      };
      
     let songsIndex = 0;
      const nextsongs =()=>{
      	songsIndex=(songsIndex + 1)%songs.length;
      	loadsong(songs[songsIndex]);
      	audio.play();
      	      };
      	      const prevtsongs =()=>{
      	songsIndex=(songsIndex - 1 + songs.length)%songs.length;
      	loadsong(songs[songsIndex]);
      	audio.play();
      	      };
		

      	      next.addEventListener("click",nextsongs);
      	      prev.addEventListener("click",prevtsongs);
 
</script>

</body>

</html>
